<h2>Latest posts</h2>
<h4>
  <a class="txt-color" href="/blog"> see more </a>
</h4>
<div class="row display-flex">
  {% assign i=1 %} {% for post in site.posts %} {% unless post.bookimg %}
  <div class="col-xs-6 col-sm-4 col-md-3 card-post-padding">
    <div class="card-post">
      <div class="card-img">
        {% if post.bigimg %}
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{post.bigimg}}" alt="{{post.title}}" />
        </a>
        {% else %}
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img
            src="{{site.baseurl}}/img/defaultCoverPost.png"
            alt="{{post.title}}"
          />
        </a>
        {% endif %}
      </div>
      <div class="card-content">
        <h3>
          <a class="txt-color" href="{{ post.url | prepend: site.baseurl }}"
            >{{post.title}}</a
          >
        </h3>
        <p>{{ post.date | date: "%B %-d, %Y" }}</p>
      </div>
    </div>
  </div>
  {% if i < 4 %} {% assign i=i | plus:1 %} {% else %} {% break %} {% endif %} {%
  endunless %} {% endfor %}
</div>
