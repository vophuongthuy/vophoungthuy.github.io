<h2>Recent professional activities</h2>
<h4>
    <a class="txt-color" href="/aboutme#activity">see all list</a>
</h4>

<ul class="timeline timeline-centered">
  {% for obj in site.data.activity limit: 3 %}
  <li class="timeline-item">
      <div class="timeline-info">
          <span>{{ obj.date }}</span>
      </div>
      <div class="timeline-marker"></div>
      <div class="timeline-content">
        {{ obj.act }}
        {% if obj.more %}
          <br />
          <i class="Tmore T90">{{ obj.more }}</i>
        {% endif %}
        {% if obj.ref %}
          <i class="Tmore T90"><a href="{{ obj.ref }}">Reference link.</a></i>
        {% endif %}
      </div>
  </li>
  {% endfor %}
</ul>
