<div class="row display-flex">
  {% for post in paginator.posts limit: 16 %}
    <div class="col-xs-6 col-sm-4 col-md-3 card-post-padding">
      <div class="card-post">
        <div class="card-img">
          {% if post.bigimg %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{post.bigimg}}" alt="{{post.title}}">
          </a>
          {% elsif post.bookimg %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{post.bookimg}}" alt="{{post.title}}">
          </a>
          {% else %}
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{site.baseurl}}/img/defaultCoverPost.png" alt="{{post.title}}">
          </a>
          {% endif %}
        </div>
        <div class="card-content">
          <h3><a class="txt-color" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h3>
          <p>{{ post.date | date: "%B %-d, %Y" }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
