<div class="row display-flex">
  <script type="text/javascript">
    var randomIndexUsed = [];
    var counter = 0;
    var numberOfPosts = 4;
    while (counter < numberOfPosts)
    {
      var randomIndex;
      var postHREF;
      var postTitle;
      var postDate;
      var postBigImg;
      randomIndex = Math.floor(Math.random() * postsHREF.length);
      if (randomIndexUsed.indexOf(randomIndex) == "-1")
      {
        postHREF = postsHREF[randomIndex];
        postTitle = postsTitle[randomIndex];
        postDate = postsDate[randomIndex];
        postBigImg = postsBigImg[randomIndex];
        document.write(
          '<div class="col-xs-6 col-sm-4 col-md-3 card-post-padding">' + 
            '<div class="card-post">' + 
              '<div class="card-img">' +
                '<a href="' + postHREF + '">' + 
                  '<img src="' + postBigImg + '" alt="' + postTitle + '">' + 
                '</a>' +
              '</div>' + 
              '<div class="card-content">' +
                '<h3><a class="txt-color" href="' + postHREF + '">' + postTitle + '</a></h3>' +
                '<p>' + postDate + '</p>' +
              '</div>' +
            '</div>' +
          '</div>'
        );
        randomIndexUsed.push(randomIndex);
        counter++;
      }
    }
  </script>
</div>
