<footer>
  <div class="container beautiful-jekyll-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="copyright text-muted">
          {{ site.author.name }}
          &nbsp;&bull;&nbsp;
          {{ site.time | date: '%Y' }}

          {% if site.url-pretty %}
          &nbsp;&bull;&nbsp;
          <a href="{{ site.url }}">{{ site.url-pretty }}</a>
          {% endif %}

          {% if site.matomo %}
            {% if site.matomo.opt-out %}
              &nbsp;&bull;&nbsp;
              <a href="http://{{- site.matomo.uri -}}/index.php?module=CoreAdminHome&action=optOut" target="_blank" class="text_muted">Do-not-Track</a>
            {% endif %}
          {% endif%}
          
          &nbsp;&bull;&nbsp;
          <a class="text-muted" href="/acknowledgement">Thanks</a>
        </div>
      </div>
    </div>
  </div>
</footer>
